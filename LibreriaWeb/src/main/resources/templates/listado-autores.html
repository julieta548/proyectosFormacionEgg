<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta lang="es" />
        <meta charset="utf-8" />
        <title>Authors</title>

        <!-- Google font -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

        <!-- bootstrap 5  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- CSS -->

        <link rel="stylesheet" type="text/css" href="/css/listado-de-libros-admin.css">
    </head>

    <body>

        <!-- Barra navegadora -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BOOK STORE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="catalogo.html">Our catalogue</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about-us.html">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Buy</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>



        <h3>
            <a th:href="@{/crear-autor}"><button type="submit"  class="btn btn-dark">Create an Author</button></a>
        </h3><br>

        <div class="table-responsive">
            <table id = "mytable" class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Author's ID</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each ="autor : ${autores}">
                        <td th:text="${autor.nombre}"></td>
                        <td th:text="${autor.apellido}"></td>
                        <td th:text="${autor.id}"></td>
                        <td><a th:href="@{/listado-autor-libros/{id}(id=${autor.id})}"><button type="submit" class="btn btn-dark">Go to catalogue</button></a></td>
                        <td><a th:href="@{/modificar-autor/{id}(id=${autor.id})}"><button type="submit" class="btn btn-dark">Modify</button></a></td>
                        <td><a th:href="@{/eliminar-autor/{id}(id=${autor.id})}"><button type="submit" class="btn btn-dark">Remove</button></a></td>
                        <td><a th:href="@{/crear-libro-a-autor}"><button type="submit" class="btn btn-dark">Add book</button></a></td>

                    </tr>
                </tbody>
            </table>
        </div>


        <!-- DIVISOR LINE OF SCRIPTS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
        DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="main.js"></script>
        <script src="tables/datatables/datatables.min.js"></script>


    </body>

</html>
