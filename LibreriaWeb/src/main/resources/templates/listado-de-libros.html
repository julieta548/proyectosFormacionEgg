<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta lang="es" />
        <meta charset="utf-8" />
        <title>Web Book Store</title>

        <!-- Google font -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

        <!-- bootstrap 5  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- CSS -->

        <link rel="stylesheet" type="text/css" href="/css/listado-de-libros.css">
    </head>

    <body>

        <!-- Barra navegadora -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BOOK STORE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="catalogo.html">Our catalogue</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about-us.html">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Buy</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <script type="text/javascript">

            $(document).ready(function () {

                $('[data-toggle="popover"]').popover();

            });

        </script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('[data-toggle="popover"]').popover({html: true});
            });
        </script>

        <div class="table-responsive">
            <table id = "mytable" class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Author's name</th>
                        <th scope="col">Author's Last name</th>
                        <th scope="col">Editorial</th>
                        <th scope="col">Year</th>
                        <th scope="col">Copies</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each ="libro : ${libros}">
                        <td th:text="${libro.titulo}"></td>
                        <td th:text="${libro.isbn}"></td>
                        <td th:text="${libro.autor.nombre}"></td>
                        <td th:text="${libro.autor.apellido}"></td>
                        <td th:text="${libro.editorial.nombre}"></td>
                        <td th:text="${libro.anio}"></td>                    
                        <td th:text="${libro.ejemplares}"></td>
                        <td><a th:href="@{/prestamo/{id}(id=${libro.isbn})}"><button type="button" class="btn btn-dark" data-toggle="popover" data-placement="bottom" title="TÃ­tulo del Popover" data-content="">Lend</button></a></td>

                    </tr>
                </tbody>
            </table>
        </div>



        <!-- DIVISOR LINE OF SCRIPTS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
        DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="main.js"></script>
        <script src="tables/datatables/datatables.min.js"></script>


    </body>

</html>
