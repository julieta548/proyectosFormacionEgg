<!DOCTYPE html>
<html>

<head>
    <meta lang="es" />
    <meta charset="utf-8" />
    <meta name="author" content="CableNaranja" />
    <meta name="description" content="Tutorial: Popup CSS sin JavaScript" />
    <meta name="keywords" content="Popup CSS, Popup sin JavaScript" />
    <title>Web Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BOOK STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/login.html">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/catalogo.html">Our catalogue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-us.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Buy</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <container-fluid id="cont">
    <form th:action="@{/logincheck}" method="POST">
        <div class="mt-5">
          <label for="exampleInputPassword1" class="form-label">Name</label>
          <input type="text" class="form-control" name="username" id="exampleInputPassword1" style="width:500px;height:35px">
        </div>
        <div id="formulario" class="mb-3">
          <label for="exampleInputEmail1" class="form-label">DNI</label>
          <input type="password" class="form-control" name="password" id="exampleInputEmail1" aria-describedby="emailHelp" style="width:500px;height:35px">
          <div id="emailHelp" class="form-text">We'll never share your information with anyone else.</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/login-admin.html"><button type="button" class="btn btn-primary">I'm Admin</button></a>
      </form>

    </container-fluid>
</body>

</html>
